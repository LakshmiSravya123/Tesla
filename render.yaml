services:
  - type: web
    name: tesla-dashboard-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements-minimal.txt
    startCommand: gunicorn server_minimal:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false
      - key: REPLICATE_API_TOKEN
        sync: false
