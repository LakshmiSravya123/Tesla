<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generation - Tesla</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0e27; color: #e4e7eb; }
        .sidebar { position: fixed; left: 0; top: 0; width: 260px; height: 100vh; background: linear-gradient(180deg, #1a1f3a 0%, #0f1729 100%); border-right: 1px solid rgba(255,255,255,0.05); padding: 30px 20px; z-index: 100; transition: transform 0.3s; }
        .sidebar.mobile-hidden { transform: translateX(-100%); }
        .mobile-menu-btn { display: none; position: fixed; top: 20px; left: 20px; z-index: 200; background: #6366f1; color: #fff; border: none; padding: 12px 16px; border-radius: 10px; cursor: pointer; }
        .logo { font-size: 1.5rem; font-weight: 700; color: #fff; margin-bottom: 40px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 16px; margin-bottom: 8px; border-radius: 10px; color: #9ca3af; text-decoration: none; transition: 0.2s; }
        .nav-item:hover, .nav-item.active { background: rgba(99, 102, 241, 0.1); color: #6366f1; }
        .main-content { margin-left: 260px; padding: 30px 40px; }
        .header h1 { font-size: 2rem; font-weight: 700; color: #fff; margin-bottom: 8px; }
        .header p { color: #9ca3af; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: 380px 1fr; gap: 30px; align-items: start; }
        .prompts-panel { background: #1e293b; border-radius: 16px; padding: 24px; height: fit-content; }
        .prompts-panel h2 { color: #fff; margin-bottom: 20px; font-size: 1.2rem; }
        .prompt-item { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 16px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .prompt-item:hover { background: rgba(99, 102, 241, 0.1); }
        .prompt-item.active { background: rgba(99, 102, 241, 0.2); border: 1px solid #6366f1; }
        .prompt-title { font-weight: 600; color: #fff; margin-bottom: 8px; }
        .prompt-text { font-size: 0.85rem; color: #9ca3af; }
        .generator-panel { background: #1e293b; border-radius: 16px; padding: 30px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; color: #9ca3af; margin-bottom: 10px; font-size: 0.9rem; }
        .model-select { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 14px; color: #fff; font-family: 'Inter', sans-serif; cursor: pointer; }
        .model-select:focus { outline: none; border-color: #6366f1; }
        .model-select option { background: #1e293b; color: #fff; }
        .prompt-input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 14px; color: #fff; font-family: 'Inter', sans-serif; resize: vertical; min-height: 100px; }
        .prompt-input:focus { outline: none; border-color: #6366f1; }
        .btn-generate { width: 100%; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: #fff; border: none; padding: 14px; border-radius: 10px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-generate:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); }
        .btn-generate:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .video-output { margin-top: 30px; display: none; }
        .video-output.show { display: block; }
        .video-output h3 { color: #fff; margin-bottom: 16px; }
        .video-container { background: #000; border-radius: 10px; overflow: hidden; }
        .video-container video { width: 100%; }
        .btn-download { margin-top: 16px; width: 100%; background: rgba(16, 185, 129, 0.2); color: #10b981; border: 1px solid rgba(16, 185, 129, 0.3); padding: 12px; border-radius: 10px; font-weight: 600; cursor: pointer; }
        .loading { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(10, 14, 39, 0.95); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .loading.show { display: flex; }
        .loading-content { text-align: center; background: #1e293b; padding: 40px; border-radius: 16px; }
        .spinner { width: 60px; height: 60px; border: 4px solid rgba(99, 102, 241, 0.1); border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text { color: #fff; font-size: 1.2rem; margin-bottom: 8px; }
        .loading-subtext { color: #9ca3af; }
        .toast { position: fixed; top: 20px; right: 20px; background: linear-gradient(135deg, #10b981 0%, #059669 100%); color: #fff; padding: 16px 24px; border-radius: 10px; display: none; z-index: 2000; }
        .toast.show { display: block; animation: slideIn 0.3s; }
        @keyframes slideIn { from { transform: translateX(400px); } to { transform: translateX(0); } }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .mobile-menu-btn { display: block; }
            .sidebar { transform: translateX(-100%); }
            .sidebar.mobile-visible { transform: translateX(0); }
            .main-content { margin-left: 0; padding: 80px 20px 20px; }
            .header h1 { font-size: 1.5rem; }
            .grid { grid-template-columns: 1fr; gap: 20px; }
            .prompts-panel { max-height: 400px; overflow-y: auto; }
            .prompt-item { padding: 12px; }
            .prompt-text { font-size: 0.8rem; }
            .generator-panel { padding: 20px; }
            .prompt-input { min-height: 80px; font-size: 0.9rem; }
            .loading-content { padding: 30px 20px; width: 90%; max-width: 400px; }
            .toast { top: 10px; right: 10px; left: 10px; font-size: 0.9rem; }
        }
        
        @media (max-width: 480px) {
            .header h1 { font-size: 1.3rem; }
            .header p { font-size: 0.85rem; }
            .prompts-panel h2 { font-size: 1rem; }
            .btn-generate { font-size: 0.95rem; padding: 12px; }
            .loading-text { font-size: 1rem; }
            .spinner { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>
    <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>
    
    <div class="sidebar" id="sidebar">
        <div class="logo">‚ö° TeslaTrend</div>
        <nav>
            <a href="index.html" class="nav-item">üìä Dashboard</a>
            <a href="videos.html" class="nav-item active">üé¨ AI Videos</a>
            <a href="analytics.html" class="nav-item">üìà Analytics</a>
            <a href="campaigns.html" class="nav-item">üéØ Campaigns</a>
            
        </nav>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>AI Video Generation</h1>
            <p>Create Tesla marketing videos with MiniMax video-01</p>
        </div>

        <div class="grid">
            <div class="prompts-panel">
                <h2>üí° Prompt Library</h2>
                <div id="promptsList">Loading...</div>
            </div>

            <div class="generator-panel">
                <div class="input-group">
                    <label>ü§ñ Select AI Model</label>
                    <select id="modelSelect" class="model-select">
                        <option value="hunyuan">HunyuanVideo (Tencent) - Best Quality üèÜ</option>
                        <option value="wan">Wan 2.1 (Alibaba) - Fast ‚ö°</option>
                        <option value="grok">Grok Imagine (xAI) - Creative üé®</option>
                        <option value="zeroscope">Zeroscope V2 XL - Reliable üîß</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>‚úçÔ∏è Video Prompt</label>
                    <textarea id="promptInput" class="prompt-input" placeholder="Describe your Tesla video..."></textarea>
                </div>

                <button id="generateBtn" class="btn-generate" onclick="generateVideo()">
                    üé¨ Generate Video
                </button>

                <div id="videoOutput" class="video-output">
                    <h3>üéûÔ∏è Generated Video</h3>
                    <div class="video-container">
                        <video id="videoPlayer" controls autoplay loop></video>
                    </div>
                    <button class="btn-download" onclick="downloadVideo()">üíæ Download MP4</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Generating Video...</div>
            <div id="loadingSubtext" class="loading-subtext">Generating with Stable Diffusion... (30-90 seconds)</div>
        </div>
    </div>

    <div id="toast" class="toast">‚úÖ Success!</div>

    <script>
        const API = "https://tesla-dashboard-api.onrender.com";
        let currentVideoUrl = '';

        // Sample prompts for demo
        const samplePrompts = [
            { title: 'Tesla Delivery Day', prompt: 'Cinematic shot of excited person receiving Tesla Model Y keys at delivery center', category: 'Lifestyle' },
            { title: 'Autopilot Demo', prompt: 'Inside Tesla, family amazed as steering wheel drives itself on highway', category: 'Technology' },
            { title: 'Supercharger Speed', prompt: 'Tesla Supercharger station, rapid charging with battery percentage increasing', category: 'Convenience' },
            { title: 'Acceleration Test', prompt: 'Tesla Model Y launching from 0-60mph, driver pressed back in seat', category: 'Performance' },
            { title: 'Interior Tech', prompt: 'Close-up of Tesla touchscreen showing navigation and entertainment features', category: 'Technology' }
        ];

        // Load prompts
        async function loadPrompts() {
            try {
                console.log('Fetching prompts from:', `${API}/api/prompts`);
                const res = await fetch(`${API}/api/prompts`);
                console.log('Response status:', res.status);
                if (res.ok) {
                    const data = await res.json();
                    console.log('Prompts loaded:', data);
                    displayPrompts(data.prompts);
                } else {
                    console.log('API failed, using fallback');
                    displayPrompts(samplePrompts);
                }
            } catch (e) {
                console.error('Error loading prompts:', e);
                displayPrompts(samplePrompts);
            }
        }

        function displayPrompts(prompts) {
            const container = document.getElementById('promptsList');
            container.innerHTML = '';
            
            prompts.forEach((p, index) => {
                const div = document.createElement('div');
                div.className = 'prompt-item';
                div.dataset.promptIndex = index;
                div.dataset.prompt = p.prompt;
                
                div.innerHTML = `
                    <div class="prompt-title">${p.title}</div>
                    <div style="display:flex;justify-content:space-between;align-items:center;margin:5px 0;">
                        <div class="prompt-category">${p.category || 'General'}</div>
                        ${p.trend ? `<div style="font-size:0.8rem;color:#10b981;">${p.trend}</div>` : ''}
                    </div>
                    <div class="prompt-text">${p.prompt.substring(0, 100)}...</div>
                `;
                
                div.addEventListener('click', function() {
                    selectPrompt(this.dataset.prompt, this);
                });
                
                container.appendChild(div);
            });
        }

        function selectPrompt(prompt, element) {
            document.querySelectorAll('.prompt-item').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');
            document.getElementById('promptInput').value = prompt;
            updateCharCount();
        }

        function updateCharCount() {
            const input = document.getElementById('promptInput');
            const counter = document.querySelector('.char-counter');
            if (counter) {
                counter.textContent = `${input.value.length}/1000 characters`;
            }
        }

        async function generateVideo() {
            const prompt = document.getElementById('promptInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            
            if (!prompt) {
                alert('Please enter a prompt');
                return;
            }

            const btn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const subtext = document.getElementById('loadingSubtext');
            const output = document.getElementById('videoOutput');

            const modelNames = {
                'hunyuan': 'HunyuanVideo',
                'wan': 'Wan 2.1',
                'grok': 'Grok Imagine',
                'zeroscope': 'Zeroscope V2 XL'
            };

            btn.disabled = true;
            btn.textContent = '‚è≥ Generating...';
            loading.classList.add('show');
            subtext.textContent = `Generating with ${modelNames[model]}... (30-120 seconds)`;

            try {
                const res = await fetch(`${API}/api/generate-video`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        prompt: prompt,
                        model: model
                    })
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.error || 'Generation failed');
                }

                subtext.textContent = 'Step 2: Creating MP4 video...';
                const data = await res.json();

                // Video URL is already a full URL from Replicate
                currentVideoUrl = data.video_url;
                
                console.log('Video URL:', currentVideoUrl);
                
                // Show video
                const video = document.getElementById('videoPlayer');
                video.src = currentVideoUrl;
                output.classList.add('show');

                loading.classList.remove('show');
                showToast('‚úÖ Video generated successfully!');

            } catch (e) {
                loading.classList.remove('show');
                showToast('‚ùå Error: ' + e.message, true);
                console.error('Generation error:', e);
            } finally {
                btn.disabled = false;
                btn.textContent = 'üé¨ Generate Video';
            }
        }

        function downloadVideo() {
            if (currentVideoUrl) {
                const a = document.createElement('a');
                a.href = currentVideoUrl;
                a.download = currentVideoUrl.split('/').pop();
                a.click();
                showToast('üíæ Downloading video...');
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            if (isError) toast.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                toast.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
            }, 3000);
        }

        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('mobile-visible');
        }

        // Close menu when clicking outside on mobile
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            if (window.innerWidth <= 768 && !sidebar.contains(e.target) && e.target !== menuBtn) {
                sidebar.classList.remove('mobile-visible');
            }
        });

        loadPrompts();
    </script>
</body>
</html>
